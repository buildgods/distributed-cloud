spring:
  application:
    name: ai-service
  cloud:
    sentinel:
      transport:
        dashboard: localhost:9090
      http-method-specify: true # 开启请求方式前缀
    nacos:
      server-addr: localhost:8848
      config:
        file-extension: yaml # 文件后缀名
        shared-configs: # 共享配置
          - dataId: shared-log.yaml
  # 指定活动的配置文件
  profiles:
    active: local

